<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <form action="/myWeb/question/add" method="get">
            <table border="2">
                <tr>
                    <td>题目:</td>
                    <td><input type="text" name="title" ></td>
                </tr>
                <tr>
                    <td>选项A:</td>
                    <td><input type="text" name="optionA" ></td>
                </tr>
                <tr>
                    <td>选项B:</td>
                    <td><input type="text" name="optionB" ></td>
                </tr>
                <tr>
                    <td>选项C:</td>
                    <td><input type="text" name="optionC" ></td>
                </tr>
                <tr>
                    <td>选项D:</td>
                    <td><input type="text" name="optionD" ></td>
                </tr>
                <tr>
                    <td>答案</td>
                    <td><input type="radio" name="answer" value="A">
                        <input type="radio" name="answer" value="B">
                        <input type="radio" name="answer" value="C">
                        <input type="radio" name="answer" value="D">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="新增试题"></td>
                    <td><input type="reset" value="重置"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
